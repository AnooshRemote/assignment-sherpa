<div class="container">
  <div class="header">
    <h1>{{ isEditMode ? 'Edit' : 'Create' }} Visa Product</h1>
    <a routerLink="/products" class="btn btn-secondary">Back to List</a>
  </div>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="loading && !isEditMode" class="loading">Loading...</div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-grid">
      <div class="form-group">
        <label for="country">Country *</label>
        <input
          id="country"
          type="text"
          formControlName="country"
          class="form-input"
          [class.error]="hasError('country')"
          placeholder="e.g., USA, Canada"
        />
        <div *ngIf="hasError('country')" class="error-text">
          {{ getFieldError('country') }}
        </div>
      </div>

      <div class="form-group">
        <label for="visaType">Visa Type *</label>
        <input
          id="visaType"
          type="text"
          formControlName="visaType"
          class="form-input"
          [class.error]="hasError('visaType')"
          placeholder="e.g., Tourist, Business, Student"
        />
        <div *ngIf="hasError('visaType')" class="error-text">
          {{ getFieldError('visaType') }}
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price (USD) *</label>
        <input
          id="price"
          type="number"
          formControlName="price"
          class="form-input"
          [class.error]="hasError('price')"
          min="0"
          step="0.01"
        />
        <div *ngIf="hasError('price')" class="error-text">
          {{ getFieldError('price') }}
        </div>
      </div>

      <div class="form-group">
        <label for="lengthOfStay">Length of Stay (Days) *</label>
        <input
          id="lengthOfStay"
          type="number"
          formControlName="lengthOfStay"
          class="form-input"
          [class.error]="hasError('lengthOfStay')"
          min="1"
        />
        <div *ngIf="hasError('lengthOfStay')" class="error-text">
          {{ getFieldError('lengthOfStay') }}
        </div>
      </div>

      <div class="form-group">
        <label for="numberOfEntries">Number of Entries *</label>
        <select
          id="numberOfEntries"
          formControlName="numberOfEntries"
          class="form-input"
          [class.error]="hasError('numberOfEntries')"
        >
          <option *ngFor="let entryType of entryTypes" [value]="entryType">
            {{ entryType }}
          </option>
        </select>
        <div *ngIf="hasError('numberOfEntries')" class="error-text">
          {{ getFieldError('numberOfEntries') }}
        </div>
      </div>

      <div class="form-group">
        <label for="filingFee">Filing Fee (USD) *</label>
        <input
          id="filingFee"
          type="number"
          formControlName="filingFee"
          class="form-input"
          [class.error]="hasError('filingFee')"
          min="0"
          step="0.01"
        />
        <div *ngIf="hasError('filingFee')" class="error-text">
          {{ getFieldError('filingFee') }}
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid || loading" class="btn btn-primary">
        {{ isEditMode ? 'Update' : 'Create' }} Product
      </button>
      <a routerLink="/products" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
